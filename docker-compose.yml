version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: fmucontrolpanel_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=fmucontrolpanel
      - POSTGRES_USER=fmuuser
      - POSTGRES_PASSWORD=changeme123
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fmuuser -d fmucontrolpanel"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: fmucontrolpanel_web
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn --bind 0.0.0.0:8000 --workers 3 --timeout 60 fmucontrolpanel.wsgi:application"
    volumes:
      - ./backend:/app
      - static_volume:/app/staticfiles
    expose:
      - "8000"
    environment:
      - DJANGO_SETTINGS_MODULE=fmucontrolpanel.settings_prod
      - DEBUG=0
      - SECRET_KEY=${SECRET_KEY:-django-insecure-dev-key-change-in-production}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,172.235.33.181}
      - POSTGRES_DB=fmucontrolpanel
      - POSTGRES_USER=fmuuser
      - POSTGRES_PASSWORD=changeme123
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - GITHUB_WEBHOOK_SECRET=${GITHUB_WEBHOOK_SECRET}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: fmucontrolpanel_nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/app/staticfiles:ro
    ports:
      - "80:80"
    depends_on:
      - web
    restart: unless-stopped

volumes:
  postgres_data:
  static_volume:
